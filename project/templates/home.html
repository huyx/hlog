{% extends "base.html" %}

{% block content %}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">欢迎使用 django-project-template</h3>
        </div>
        <div class="panel-body">
            主页
            <a href="https://github.com/huyx/django-project-template">
                https://github.com/huyx/django-project-template
            </a>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">已安装应用</h3>
        </div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>应用</th>
                    <th>版本</th>
                </tr>
                </thead>
                <tbody>
                {% for name, version in app_versions.items %}
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ version|default:'-' }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
