{% extends 'base.html' %}

{% block content %}
    <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <h4 class="pannel-heading">共 100 篇文章</h4>
        {% for article in article_list %}
            <div class="panel panel-info">
                <h2 class="pannel-heading"><a href="{% url 'blog:article_detail' article.id %}">{{ article.title }}</a></h2>
                <hr>
                <div class="panel-body">
                    {{ article.abstract|safe }}
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        <h4 class="pannel-heading">标签</h4>
    </div>
{% endblock %}
